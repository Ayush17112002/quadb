<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOLDINFO</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div id="header">
        <div id="logo">
          <h1 style="margin-bottom: 0">HOLDINFO.com</h1>
          <div style="margin-top: 0">Powered By: <b>Fintech</b></div>
        </div>
        <div id="currency-outer">
          <select id="currency-inner">
            <option value="INR">INR</option>
          </select>
          <select id="crypto" onchange="cryptoHandler()">
            <option value="btc">BTC</option>
            <option value="eth">ETH</option>
            <option value="usdt">USDT</option>
            <option value="xrp">XRP</option>
            <option value="dash">DASH</option>
            <option value="trx">TRX</option>
            <option value="zec">ZEC</option>
            <option value="xem">XEM</option>
            <option value="iost">IOST</option>
            <option value="win">WIN</option>
            <option value="bit">BIT</option>
            <option value="wrx">WRX</option>
          </select>
          <div id="crypto-selected"></div>
        </div>
        <div id="countdown-timer">
          <div id="countdown-number"></div>
          <svg>
            <circle r="18" cx="20" cy="20"></circle>
          </svg>
        </div>
        <a
          href="https://www.linkedin.com/in/ayush-gupta-057368186/"
          target="_blank"
        >
          <div id="telegram">Connect to Telegram</div>
        </a>
        <div class="theme-container">
          <label id="switch" class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="slider" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <table class="table"></table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
